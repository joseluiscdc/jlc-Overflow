<h3 mat-dialog-title>¿Está seguro de cerrar su cuenta?</h3>
<div mat-dialog-content>Esta acción eliminará su cuenta, las preguntas y respuestas realizadas.</div>
<div mat-dialog-actions>
  <button mat-raised-button mat-dialog-close><mat-icon>cancel</mat-icon> Cancelar</button>
  <button mat-raised-button [mat-dialog-close] (click)="deleteCta()" color="warn"><mat-icon>delete_forever</mat-icon> Aceptar</button>
</div>
