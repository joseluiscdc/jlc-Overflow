<form [formGroup]="answerForm" (ngSubmit)="onSubmit()">
  <mat-form-field>
    <textarea
      matInput
      placeholder="Respuesta"
      id="description"
      formControlName="description"></textarea>
  </mat-form-field>
  <button type="submit" mat-raised-button color="primary">Responder</button>
</form>
