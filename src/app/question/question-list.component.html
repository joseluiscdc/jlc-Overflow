<mat-spinner *ngIf="loading"></mat-spinner>
<div *ngIf="!loading">
	<mat-list>
	  <mat-list-item *ngFor="let question of questions" [routerLink]="['questions', question._id]">
		<i *ngIf="question.icon === 'none'" mat-list-icon="" class="material-icons">help</i>
	    <i *ngIf="question.icon !== 'none'" mat-list-icon="" aria-hidden="true" class="devicon-{{question.icon}}-plain colored"></i>
	    <h3 mat-line>
		    <div *ngIf="question.status === '0'; then thenBlock else elseBlock"></div>
	    	<ng-template #thenBlock><strike>{{question.title}}</strike><mat-icon class="close-msg" matPreffix>lock</mat-icon></ng-template>
	    	<ng-template #elseBlock><span>{{question.title}}</span><mat-icon class="close-msg" matPreffix>lock_open</mat-icon></ng-template>
	    </h3>
	    <p mat-line>
	      <small>{{ question.answers.length }} respuestas - {{ question.createdAt | amLocale: 'es' | amTimeAgo }}</small>
	    </p>
	  </mat-list-item>
	</mat-list>
</div>
